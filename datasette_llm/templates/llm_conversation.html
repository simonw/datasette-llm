{% extends "base.html" %}
{% block title %}{{ conversation_title }}{% endblock %}
{% block content %}
<script src=" https://cdn.jsdelivr.net/npm/marked@4.3.0/lib/marked.umd.min.js "></script>
<h1>{{ conversation_title }}</h1>
<p>Model: <strong>{{ model_id }}</strong></p>
<div class="chat-container">
{% if responses %}
{% for response in responses %}
  <div class="chat-bubble one">
    <div>
        <p>{{ response.prompt }}</p>
    </div>
    <img class="avatar" src="/-/static-plugins/datasette-llm/peli-avatar.png" alt="Person A Avatar">
  </div>
  <div class="chat-bubble two">
    <div class="prompt-response">{{ response.response }}</div>
    <img class="avatar" src="/-/static-plugins/datasette-llm/peli-avatar.png" alt="Person B Avatar">
  </div>
{% endfor %}
{% endif %}
<div class="chat-bubble one">
    <div class="contains-textarea">
        <textarea name="prompt">Type here</textarea>
        <p class="submit"><input type="submit" value="Send"></p>
    </div>
    <img class="avatar" src="/-/static-plugins/datasette-llm/peli-avatar.png" alt="Person A Avatar">
  </div>
</div>
</form>
<style>
.chat-container form {
    margin: 0;
}
.prompt-response, .prompt-response pre {
  white-space: pre-wrap;
}
.contains-textarea {
    /* flex box should take all available width */
    flex: 1;
}
p.submit {
    text-align: right;
    padding-top: 5px;
}
p.submit input {
    border: 2px solid #7572db;
    padding: 3 10px;
    background-color: #b9b7f2;
}
textarea {
    width: 100%;
    padding: 5px;
    min-height: 60px;
}
.chat-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    font-family: Helvetica, sans-serif;
    line-height: 1.35;
    color: rgba(0, 0, 0, 0.8);
    max-width: 600px;

}

.chat-bubble {
    border-radius: 10px;
    padding: 10px;
    margin: 10px;
    width: 85%;
    border: 1px solid #ccc;
    background-color: #e6e5ff;

    display: flex;
    align-items: start;
}
.chat-bubble.one {
    border-color: #b9b7f2;
}
.chat-bubble.two {
    /* darker darker green */
    border-color: #98d798;
}
.chat-bubble img.avatar {
    width: 50px;
}
.chat-bubble.one img.avatar {
    order: -1;
    margin-right: 10px;
}

.chat-bubble.two {
    background-color: #ccffcc;
    align-self: flex-end;
    justify-content: space-between;
}

.chat-bubble.two img.avatar {
    order: 1;
    margin-left: 10px;
}

.chat-bubble p {
    margin-top: 0;
}
.chat-bubble p:last-of-type {
    margin-bottom: 0;
}

</style>

<script>
// Render markdown
document.addEventListener("DOMContentLoaded", function () {
  var responses = document.querySelectorAll(".prompt-response");
  responses.forEach(function (response) {
    response.innerHTML = marked.parse(response.innerText, { headerIds: false, mangle: false });
    response.style.whiteSpace = "normal";
  });
});
</script>

<script>
var text = "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Distinctio similique quos ratione omnis impedit, est mollitia amet aspernatur inventore consectetur, autem dolorum at nemo! Voluptas modi eveniet culpa nobis id?";
var words = text.split(" ");
var container = document.getElementById("animatedText");
container.innerHTML = "";

function addWord(index) {
if (index < words.length) {
    container.innerHTML += words[index] + " ";
    setTimeout(function() {
    addWord(index + 1);
    }, 50);
}
}

addWord(0);
</script>
{% endblock %}
